{% extends 'base.html' %}

{% block title %}
    <title>{{title}}</title>
{% endblock title %}

{% block sidenav %}
    {% for page in page_list %}
        <li>
            <a href="{{ page.permalink }}">{{page.title}}</a>
        </li>
    {% endfor %}
{% endblock sidenav %}

{% block content %}
<h1>{{title}}</h1>
    {% autoescape off%}
        {{content}}
    {%endautoescape%}
{% endblock content%}
