{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        {% block title %}
            <title>Untitle document</title>
        {% endblock title %}

        <link href="{% static 'main.css' %}" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div id="wrapper">
            <header id="header">
                <div id="logo"><img src="{% static 'logo.jpg' %}" alt=""/></div>
                <div id="topbanner"><img src="{% static 'top_banner.png' %}" alt=""/></div>
            </header>

            <aside id="leftsidebar">
                <nav id="nav">
                    <ul>
                        {% block sidenav %}
                        <li>Menu 1</li>
                        <li>Menu 2</li>
                        <li>Menu 3</li>
                        {% endblock sidenav%}
                        <li><a href="/contact">Contact Us</a></li>
                        <li><a href="/quote/">Get a quote</a></li>
                        <li><a href="/quote/show">Show quotes</a></li>
                    </ul>
                </nav>
            </aside>

            <section id="main">
                {% block content %}
                <h1>Site template</h1>
                {%  endblock content%}
            </section>

            <footer id="footer">Copyright &copy; 2019 Ngọc Hà Studio</footer>
        </div>
    </body>
</html>
